
<!DOCTYPE html>
<html lang="ko" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TReeBOX | Rooted & Unboxed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        forest: '#1A3C34',
                        cardboard: '#C5A07D',
                        offwhite: '#F9F9F9',
                        charcoal: '#333333',
                    },
                    fontFamily: {
                        sans: ['Pretendard', '-apple-system', 'BlinkMacSystemFont', 'system-ui', 'Roboto', 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'sans-serif'],
                        serif: ['Pretendard', 'serif'],
                    },
                    animation: {
                        'box-open': 'boxOpen 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards',
                    },
                    keyframes: {
                        boxOpen: {
                            '0%': { transform: 'translateY(0)' },
                            '100%': { transform: 'translateY(-100%)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #F9F9F9; color: #333333; overflow-x: hidden; }
        .glass-nav { background: rgba(26, 60, 52, 0.95); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(197, 160, 125, 0.2); }
        .line-art { stroke-dasharray: 1000; stroke-dashoffset: 1000; animation: dash 6s ease-in-out forwards; }
        @keyframes dash { to { stroke-dashoffset: 0; } }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1A3C34; }
        ::-webkit-scrollbar-thumb { background: #C5A07D; border-radius: 4px; }
        
        .box-shadow-premium { box-shadow: 0 20px 50px rgba(26, 60, 52, 0.1); }
        
        /* Custom scrollbar for modal gallery */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #F9F9F9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1A3C34; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
